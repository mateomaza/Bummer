<!doctype html>
<html lang="en">

<head>
    <title>Bummer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="main" class="row mt-4 rounded p-5">
            <div class="col-3 d-flex flex-column justify-content-center align-items-center ms-3 mt-3">
                <form class="p-2">
                    <div class="row mb-5">
                        <label for="loanAmount"
                            class="col col-form-label text-light font-monospace text-decoration-underline">Loan
                            Amount</label>
                        <div class="col">
                            <input id="loanAmount" class="form-control" type="number" aria-label="Loan Amount"></input>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="payments"
                            class="col col-form-label text-light font-monospace text-decoration-underline">Payments</label>
                        <div class="col">
                            <input id="Payments" class="form-control" type="number" aria-label="Payments"></input>
                        </div>
                    </div>
                    <div class="row">
                        <label for="interestRate"
                            class="col col-form-label text-light font-monospace text-decoration-underline">Interest Rate</label>
                        <div class="col">
                            <input id="interestRate" class="form-control" type="number" placeholder="%"
                                aria-label="Interest Rate"></input>
                        </div>
                    </div>
                    <div class="row justify-content-end mt-5">
                        <button id="calculate" type="button"
                            class="btn btn-light border-2 fw-bold font-monospace w-50">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="col-5 ms-5 d-flex flex-column justify-content-center align-items-center">
                <p class="text-light fs-5 fw-light fst-italic text-decoration-underline">Your Monthly Payments</p>
                <p class="text-light fw-bold display-4">$259.00</p>
            </div>
            <div class="col-3 d-flex flex-column justify-content-center align-items-end">
                <p class="fs-6 fw-normal badge w-75 my-5">&#8205;</p>
                <p class="fs-6 fw-normal badge w-75 mb-5">ã…¤</p>
                <p class="fs-6 fw-normal badge w-75 mb-5">&zwnj;</p>
            </div>
        </div>

        <div class="row">
            <div class="table-responsive col mt-4">
                <table id="table" class="table table-bordered table-striped text-center">
                    <thead>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </thead>
                </table>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
</body>

</html>
