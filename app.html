<!doctype html>
<html lang="en">

<head>
    <title>Bummer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 mh-100">
                <form class="row-cols-1 border p-4">
                    <div class="row mb-3">
                        <label for="loanAmount" class="col col-form-label">Loan Amount</label>
                        <div class="col">
                            <input id="loanAmount" class="form-control" type="number" aria-label="Loan Amount"></input>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Payments" class="col col-form-label">Payments</label>
                        <div class="col">
                            <input id="Payments" class="form-control" type="number" aria-label="Payments"></input>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="interestRate" class="col col-form-label">Interest Rate</label>
                        <div class="col">
                            <input id="interestRate" class="form-control" type="number" placeholder="%"
                                aria-label="Interest Rate"></input>
                        </div>
                    </div>
                    <div class="row justify-content-end mt-5">
                        <button type="button" class="btn btn-success fw-bold w-25"></button>>Calculate</button>
                    </div>
                </form>
            </div>
            <div class="col-8 mh-100 border d-flex justify-content-center align-items-center">
                <div class="col-7 pl-5">
                    <h6>Your Monthly Payments</h6>
                    <h1 class="text-center">$259.00</h1>
                </div>
                <div class="col-5">
                    <p class="fs-5">Total Principal</p>
                    <p class="fs-5">Total Interest</p>
                    <p class="fs-5">Total Cost</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
